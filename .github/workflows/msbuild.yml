name: C++ Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up MSBuild path
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build project
      run: msbuild ./Client/Client.sln /p:Configuration=Release /p:Platform=x64 /p:AdditionalDependencies="ntdll.lib"
